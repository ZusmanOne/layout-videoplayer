<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <link rel="stylesheet" href="static/font-awesome/css/font-awesome.min.css">
  <meta charset="utf-8">
  <style type="text/css">
    #player{
      width: 800px;
      height: 600px;
      box-shadow:
        2px -5px 5px black,
        -2px 5px 5px black;

      }
    #player .left-buttons {
      background-color:black;

    }
    #player .left-buttons button {

      color:white;
      border: none;
      background-color:transparent;
      cursor: pointer;
}

  </style>

</head>
<body>
<div id="player">
  <div  class="js-video-container" style="width: 100%; height: 100%"></div>
  <div class="left-buttons">
    <button class="js-play-button"><i class="fa fa-play" aria-hidden="true"></i></button>
    <button class="js-pause-button"><i class="fa fa-pause" aria-hidden="true"></i></button>
  </div>

  <!-- Here can be placed player controls: play and volume buttons -->
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
<script src="player.js"></script>

<script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
