<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <link rel="stylesheet" href="static/font-awesome/css/font-awesome.min.css">
  <meta charset="utf-8">
  <style type="text/css">



    .video-container{
      width:100%;
      height: 100%;
      flex-grow:1;

    }
    .player{
      width: 800px;
      height: 600px;
      box-shadow:
        2px -5px 5px black,
        -2px 5px 5px black;
      display:flex;
      flex-direction:column;

      }
    .left-buttons {
      display:flex;
      background-color:black;

    }
    .control-button {
      color:white;
      border: none;
      background-color:transparent;
      cursor: pointer;
      font-size:30px;
      padding: 10px 10px
    }

  </style>

</head>
<body>
<div id="player" class="player">
  <div  class="js-video-container video-container" ></div>
  <div class="left-buttons">
    <button class="js-play-button control-button"><i class="fa fa-play" aria-hidden="true"></i></button>
    <button class="js-pause-button control-button"><i class="fa fa-pause" aria-hidden="true"></i></button>
    <button class="js-mute-button control-button"><i class="fa fa-volume-off" aria-hidden="true"></i></button>
    <button class="js-volume-button control-button"><i class="fa fa-volume-up" aria-hidden="true"></i></i></button>
    <div style="display:flex;flex-grow:1;"></div>
    <button class="js-fullscreen-button control-button"><i class="fa fa-expand" aria-hidden="true"></i></i></i></button>

  </div>

  <!-- Here can be placed player controls: play and volume buttons -->
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
<script src="player.js"></script>

<script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
